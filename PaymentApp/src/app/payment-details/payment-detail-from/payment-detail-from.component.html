<form class="bg-gray" #form="ngForm" (submit)="onSubmit(form)"
[class.submitted] = "service.formSubmitted" novalidate autocomplete="off">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailID">
    <div class="mb-3">
        <label> Card Owner Name</label>
        <input class="form-control form-control-lg" placeholder="Name on Card " #cardOwnerName="ngModel"
            name="cardOwnerName" [(ngModel)]="service.formData.cardOwnerName" required>
    </div>
    <div class="mb-3">
        <label> cardNumber</label>
        <input class="form-control form-control-lg" placeholder="16 Digit Card Number " #cardOwnerName="ngModel"
            name="cardNumber" [(ngModel)]="service.formData.cardNumber" 
            required minlength="16" maxlength="16">
    </div>
    <div class="row">
        <div class="mb-3 col-6">
            <label> Security Code </label>
            <input class="form-control form-control-lg" placeholder="CVV" type="password" #cardOwnerName="ngModel"
                name="securityCode" [(ngModel)]="service.formData.securityCode" 
                required minlength="3" maxlength="3">
        </div>
        <div class="mb-3 col-6">
            <label> Valid Through </label>
            <input class="form-control form-control-lg" placeholder="MM/YY " #cardOwnerName="ngModel"
                name="expirationDate" [(ngModel)]="service.formData.expirationDate" 
                required  minlength="5" maxlength="5">
        </div>
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-success" type="submit">Submit</button>
    </div>
</form>
<!--hold alt + click for multiple design-->
